<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Editar Empréstimo</title>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css.css">
        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootsrap.bundle.min.js">
        </script>
        
        <script>
            fetch('cabecalho2.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('menu').innerHTML = html);
        
            fetch('rodape.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('disclaimer').innerHTML = html);
            
        </script>
    </head>
    <body>
        <div id="menu"></div>
        
        <div class="caixa3">
                <h2>Editar Empréstimo</h2>
        
                <form action="salvar2.html">
                        <button type="button"
                                class="botao2 volta"
                                onclick="window.location.href='emprestimos.html'">
                                Voltar</button>&emsp;&emsp;
                            
                        <button type="submit" class="botao2 confirma">Salvar</button><br><br>
                        
                        <label for="nome" class="addedt"><span style="color: #ff0000">*</span>Banco</label><br>
                        <input type="text" id="nome" name="nome" class="container2 comodiminuiafonte" value="Banco 1" required><br><br>
                        
                        <label for="valor" class="addedt"><span style="color: #ff0000">*</span>Valor do Empréstimo</label><br>
                        <input type="number" id="valor" name="valor" class="container2 comodiminuiafonte" value="10000.00" required><br><br>
                        
                        <label for="inicio" class="addedt"><span style="color: #ff0000">*</span>Data em que o empréstimo foi feito</label><br>
                        <input type="date" id="inicio" name="inicio" class="container2 comodiminuiafonte" value="2025-10-20" required><br><br>
                        
                        <label for="prazo" class="addedt"><span style="color: #ff0000">*</span>Prazo para o pagamento do empréstimo.</label><br>
                        <input type="date" id="prazo" name="prazo" class="container2 comodiminuiafonte" value="2025-12-20" required><br><br>
                        
                        <label for="juros" class="addedt"><span style="color: #ff0000">*</span>Valor do Juros</label><br>
                        <input type="number" id="juros" name="juros" class="container2 comodiminuiafonte" value="0.15" required>
                        <span class="comodiminuiafonte">%</span><br><br>
                        
                        <label for="tipo" class="addedt"><span style="color: #ff0000">*</span>Tipo de Juros</label><br>
                        <select id="tipo" class="container2 comodiminuiafonte" required>
                            <option value="" disabled>Selecione...</option>
                            <option value="dia" selected>Ao dia</option>
                            <option value="mes">Ao mês</option>
                            <option value="ano">Ao ano</option>
                        </select><br><br>
                        
                        <label for="atraso" class="addedt"><span style="color: #ff0000">*</span>Dias de atraso</label><br>
                        <input type="number" id="atraso" name="atraso" min="0" max="2922" class="container2 comodiminuiafonte" value="0" required><br><br>
                        
                </form>
        </div>
        
        <div id="disclaimer"></div>
    </body>
</html>
