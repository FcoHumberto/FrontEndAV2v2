<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Adicionar Empresa</title>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css.css">
        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootsrap.bundle.min.js">
        </script>
        
        <script>
            fetch('cabecalho2.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('menu').innerHTML = html);
        
            fetch('rodape.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('disclaimer').innerHTML = html);
    
            function mascaraCNPJ(e) {
                let v = e.target.value.replace(/\D/g, '');
                v = v.replace(/^(\d{2})(\d)/, '$1.$2');
                v = v.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
                v = v.replace(/\.(\d{3})(\d)/, '.$1/$2');
                v = v.replace(/(\d{4})(\d)/, '$1-$2');
                e.target.value = v;
            }
        </script>
    </head>
    <body>
        <div id="menu"></div>
        
        <div class="caixa3">
                <h2>Adicionar Empresa</h2>
        
                <form action="salvar.html">
                        <button type="button"
                                class="botao2 volta"
                                onclick="window.location.href='minhaempresa.html'">
                                Voltar</button>&emsp;&emsp;
                            
                        <button type="submit" class="botao2 confirma">Salvar</button><br><br>
                        
                        <label for="nome" class="necessario addedt">Nome</label><br>
                        <input type="text" id="nome" name="nome" class="container2 comodiminuiafonte" placeholder="Nome da Empresa" required><br><br>
                        
                        <label for="cnpj" class="necessario addedt">CNPJ</label><br>
                        <input type="text"
                               minlength="18"
                               maxlength="18" 
                               id="cnpj" name="cnpj" 
                               class="container2 comodiminuiafonte" 
                               placeholder="XX.XXX.XXX/XXXX.XX" 
                               oninput="mascaraCNPJ(event)"
                               required><br><br>
                        
                        <label for="nemprest" class="necessario addedt">Empr√©stimos Atualmente</label><br>
                        <input type="number" id="nemprest" min="0" name="nemprest" class="container2 comodiminuiafonte" required><br><br>
                </form>
        </div>
        
        <div id="disclaimer"></div>
    </body>
</html>
